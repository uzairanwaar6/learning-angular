<h1>{{ recipe.name }} ({{ recipe.createdOn }})</h1>
<p>Ingredients</p>
<table class="table table-hover table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingredient of recipe.ingredients; let i = index">
      <td>
        {{ ingredient.name }}
      </td>
      <td>
        {{ ingredient.quantity }}
      </td>
    </tr>
  </tbody>
</table>
